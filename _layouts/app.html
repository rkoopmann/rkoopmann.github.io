<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
      <header class="inner">
        <h1 id="project_title"><a href="{{ site.url }}/{{ page.dir }}/">{{ page.title }}</a></h1>
        <h2 id="project_tagline">{{ page.app.tagline }}</h2>

      </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>
          <a href="{{ site.url }}/">home</a>
          ⨳
          <a href="{{ site.url }}/apps/">apps</a>
          ⨳
          <a href="https://apps.apple.com/us/app/{{ page.app.slug }}/id{{ page.app.id }}">buy</a>
        </p>
        <p class="copyright">&copy; {{ site.time | date: '%Y' }} <a href="{{ site.url }}/">rkoopmann</a>. All Rights Reserved.</p>
        <!-- ><p>Published with <a href="https://pages.github.com">GitHub Pages</a></p> -->
      </footer>
    </div>
  </body>
</html>
